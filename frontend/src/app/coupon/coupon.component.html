<app-admin></app-admin>
<div id="content">
<div class="container">
    <div class="col-md-8-content-center-mt-3">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Value</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let couponList of coupon">
            <td>{{couponList.id}}</td>
            <td>{{couponList.name }}</td>
            <td>{{couponList.description }}</td>
            <td>{{couponList.value }}</td>
            <td><a (click)="deleteCoupon(couponList.id)">
                <i id="delete" class="fas fa-trash"></i>
              </a>
            </td>
            <td><a (click)="updateCoupon(couponList)">
                <i id="update" class="fas fa-edit"></i>
              </a>
            </td>
              </tr>
            </tbody>
          </table>
</div>
</div>

<div *ngIf="flag">
  <div class="global-container">
      <div class="card login-form">
      <div class="card-body">
          <h3 class="card-title text-center">Update Coupon</h3>
          <div class="card-text">
                            
            <form (ngSubmit)="updateCouponInfo()">
                
                  <div class="form-group">
                      <label for="exampleInputEmail1">ID</label>
                      <input type="text" class="form-control form-control-sm" id="exampleInputEmail1" name="name" [(ngModel)]="id" readonly>
                  </div><br>
                  <div class="form-group">
                      <label for="value">Value</label>
                      <input type="text" class="form-control form-control-sm" name="value" id="value" [(ngModel)]="value">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Update</button>
              
              </form>
          </div>
      </div>
  </div>
  </div>
  </div>

<div class="container">
            
  <div class="card-body" >
      <fieldset class="scheduler-border">
          <legend class="scheduler-border">Add Coupon</legend>
      <form  #couponRef="ngForm" (ngSubmit)="storeCoupon(couponRef)">
              <div class="form-group">
                <label for="productId">ID</label>
                <input type="text"  class="form-control" id="productId" name="id" ngModel>
              </div><br>
              <div class="form-group">
                  <label for="productName">Name</label>
                  <input type="text" class="form-control" id="name" name="name"  ngModel>
              </div><br>
              <div class="form-group">
                  <label for="price">Description</label>
                  <input type="text" class="form-control" id="description" name="description"  ngModel>
              </div><br>
              <div class="form-group">
                  <label for="value">Value</label>
                  <input type="text" class="form-control" id="value" name="value"  ngModel>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form></fieldset>
      <br/>
      <span style="color: deeppink; font-size: 20px;">{{storeMsg}}</span>
      <hr/>
      </div></div>




<div>
